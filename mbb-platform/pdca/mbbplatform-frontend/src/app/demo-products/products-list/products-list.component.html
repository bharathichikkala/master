<div id="content">
    <sa-widgets-grid>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <div sa-widget [sortable]="false" [togglebutton]="false" [editbutton]="false" [fullscreenbutton]="false"
                    [colorbutton]="false" [deletebutton]="false" saSparklineContainer saEasyPieChartContainer color="blueDark">
                    <header>
                        <span class="widget-icon">
                            <i class="fa fa-bar-chart-o"></i>
                        </span>
                        <h2 style="margin-right:2%;">Demo Products List</h2>
                        <div class="widget-toolbar" role="menu">
                            <a class="btn btn-primary" routerLink="add-product" *ngIf="userType=='SUPERADMIN'||userType=='ADMIN'||userType=='INVENTORY_MANAG'">
                                Add New </a>
                        </div>
                    </header>
                    <div class="widget-body">
                        <form class="smart-form" id="dealer-filter-form">
                            <fieldset style="padding:0px">
                                <section class="form-group col-sm-2 padding-5" *ngIf="QueryData">
                                    <label class="control-label"><b>From</b></label>
                                    <my-date-picker [options]="myDatePickerOptions" [selDate]="startDate" [(ngModel)]="QueryData.startDate"
                                        name="startDate"></my-date-picker>
                                </section>
                                <section class="form-group col-sm-2 padding-5" *ngIf="QueryData">
                                    <label class="control-label"><b>To</b></label>
                                    <my-date-picker [options]="myDatePickerOptions" [selDate]="endDate" [(ngModel)]="QueryData.endDate"
                                        name="endDate"></my-date-picker>
                                    <div class="icon-color-bad">{{errorMessage}}</div>
                                </section>
                                <!-- <section class="form-group col-sm-2 padding-5" *ngIf="QueryData">
                                    <label class="control-label"><b>Warranty</b></label>
                                    <select class="form-control ng-pristine ng-valid ng-touched" [(ngModel)]="warranty_id"
                                        [ngModelOptions]="{standalone: true}">
                                        <option *ngFor="let details of warrantyStatuses" [value]="details.id">
                                            {{details.name}}</option>
                                    </select>
                                </section>
                                <section class="form-group col-sm-2 padding-5" *ngIf="QueryData">
                                    <label class="control-label"><b>Payment Status</b></label>
                                    <select class="form-control ng-pristine ng-valid ng-touched" [(ngModel)]="paymentStatusId"
                                        [ngModelOptions]="{standalone: true}">
                                        <option *ngFor="let details of paymentStatuses" [value]="details.id">
                                            {{details.status}}</option>
                                    </select>
                                </section> -->
                                <section class="form-group col-sm-2 padding-5" *ngIf="QueryData">
                                    <label class="control-label"><b>Status</b></label>
                                    <select class="form-control ng-pristine ng-valid ng-touched" [(ngModel)]="statusId"
                                        [ngModelOptions]="{standalone: true}">
                                        <option *ngFor="let details of quotationStatuses" [value]="details.id">
                                            {{details.status}}</option>
                                    </select>
                                </section>
                                <section class="form-group col-sm-1 padding-5" *ngIf="QueryData">
                                    <br>
                                    <button type="button" title="Submit" class="btn btn-sm btn-primary" id="filter-submit"
                                        (click)="QuerySubmit()">Submit</button>
                                </section>
                            </fieldset>
                        </form>
                    </div>
                    <div class="well padding-10">
                        <div *ngIf="sucessMsg" style="font-weight:bold;color:green;text-align:center">{{sucessMsg}}
                        </div>
                        <div *ngIf="errorMsg" style="font-weight:bold;color:red;text-align:center">{{errorMsg}}</div>
                        <sa-datatable id="ReturnDataTable" [options]="ReturnDetails" tableClass="table table-striped table-bordered table-hover"
                            paginationLength="true" width="100%" filter="true">
                            <thead>
                                <tr>
                                    <th>Demo Id</th>
                                    <th>SKU Code</th>
                                    <th style="width:20%">Product Name</th>
                                    <!-- <th>Product Price</th> -->
                                    <th>Demo Price </th>
                                    <th>Demo Given By</th>
                                    <th>Payment Mode</th>
                                    <th>Customer Details</th>
                                    <th>QR Code</th>
                                    <th>Status</th>
                                    <th>Order Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                        </sa-datatable>
                    </div>
                </div>
            </div>
        </div>

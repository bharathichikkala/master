<div id="content">
        <sa-widgets-grid>
            <div class="row">
                <div class="col-sm-12">
                    <div sa-widget [sortable]="false" [togglebutton]="false" [editbutton]="false" [fullscreenbutton]="false"
                        [colorbutton]="false" [deletebutton]="false" saSparklineContainer saEasyPieChartContainer color="blueDark">
                        <header>
                            <span class="widget-icon">
                                <i class="fa fa-bar-chart-o"></i>
                            </span>
                            <h2>AMAZON & FLIPKART Remittance Report </h2>
                        </header>
                        <div class="widget-body" style="min-height: 121px">
                            <fieldset style="padding:0px;padding-top:11px;margin-bottom:-30px;">
                                <section class="form-group col-sm-3 padding-5" *ngIf="QueryData">
                                    <label class="control-label">Start Date</label>
                                    <my-date-picker [options]="myDatePickerOptions" [(ngModel)]="QueryData.startDate" name="startDate"></my-date-picker>
                                </section>
    
                                <section class="form-group col-sm-3 padding-5" *ngIf="QueryData">
                                    <label class="control-label">End Date</label>
                                    <my-date-picker [options]="myDatePickerOptions" [(ngModel)]="QueryData.endDate" name="endDate"></my-date-picker>
                                    <div class="icon-color-bad">{{errorMessage}}</div>
                                </section>
                                <section class="form-group col-sm-2 padding-5" *ngIf="QueryData">
                                    <label class="control-label">Channel</label>
                                    <select class="form-control ng-pristine ng-valid ng-touched" [(ngModel)]="channelType">
    
                                        <option *ngFor="let channel of channelTypes" [value]="channel.channel_name">{{channel.name}}</option>
                                    </select>
                                </section>
                                
                                <section style='margin-top: 24px;' class="form-group col-sm-1 padding-5">
    
                                    <button type="button" title="Submit" class="btn btn-sm btn-primary" id="filter-submit"
                                        (click)="QuerySubmit()">Submit</button>
                                </section>
                            </fieldset>
    
                        </div>
                           
                        <div class="well padding-10 ">
                            <sa-datatable id="DataTable" [options]="remittanceDetails" tableClass="table table-striped table-bordered table-hover"
                                paginationLength="true" width="100%">
                                <thead>
                                    <tr>
                                        <th>ORDER ID </th>
                                        <th>CHANNEL SKU</th>
                                        <th>SETTILMENT ID </th>
                                        <th>SETTLED AMOUNT (In Rs)</th>
                                        <th>ORDER ITEM ID</th>
                                        <th>SHIPPING CHARGES (In Rs)</th>
                                        <th>CHANNEL</th>
                                        <th>PRODUCT NAME </th>
                                        <th>CREATED DATE</th>
                                        <th>UPDATED DATE </th>
                                        <th>NEFT ID</th>
                                        <th>SETTELEMENT DATE </th>
                                    </tr>
                                </thead>
    
                            </sa-datatable>
                        </div>
                    </div>
                </div>
            </div>
        </sa-widgets-grid>
    </div>
    <div>
         <loader [loading]="loading"></loader> 
    </div>

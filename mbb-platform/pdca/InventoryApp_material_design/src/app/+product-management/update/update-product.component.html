<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title" style="text-align:center">Update Inventory</h4>
                    </div>
                    <div class="card-body">

                        <form [formGroup]="complexForm" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="QR Code" formControlName="barcode" [(ngModel)]="updateProductObj.barcode" readonly type="text">
                                    </mat-form-field>

                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="SKU Code" formControlName="skuCode" [(ngModel)]="skuCodedata" readonly type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Product Name" type="text" formControlName="productName" [(ngModel)]="ProductName" readonly>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="P.O Number" type="text" formControlName="povendor" [(ngModel)]="updateProductObj.purchaseOrderNumber"
                                            readonly>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <!-- <label>Facility</label> -->
                                        <input matInput placeholder="Facility" type="text" formControlName="facility" [(ngModel)]="updateProductObj.facilityId"
                                        readonly>
                                        <!-- <mat-select  matInput disabled formControlName="facility" [(ngModel)]="updateProductObj.facilityId" required>
                                            <mat-option *ngFor="let item of facilitiesList" [value]="item.id">{{item.facility}}</mat-option>
                                        </mat-select> -->
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row" *ngIf="this.updateProductObj.serialNumber !=null">
                                <div class="col-sm-10 col-10">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" name="serialNumber" formControlName="serialNumber" [(ngModel)]="updateProductObj.serialNumber">
                                        <mat-placeholder class="placeholder">Serial Number</mat-placeholder>
                                    </mat-form-field>
                                    <span *ngIf="complexForm.controls['serialNumber'].hasError('required') && formValidate " class="text-danger">Please
                                        enter Serial Number
                                    </span>
                                    <span *ngIf="complexForm.controls['serialNumber'].hasError('maxlength') " class="text-danger">Please
                                        enter maxlength should be 32 chars
                                    </span>
                                    <span *ngIf="errorMessage" class="text-danger">
                                       {{errorMessage}}
                                    </span>
                                </div>
                                <div class="col-sm-2 col-2" (click)="getInvoiceBybarcode()" style="margin: auto"><img src="assets/img/qr-code.png">
                                </div>
                            </div>
                            <!--<div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <label>Vendors</label>
                                        <mat-select matInput formControlName="povendor" [(ngModel)]="updateProductObj.purchaseOrderNumber" 
                                            required>
                                            <mat-option *ngFor="let condition of poVendorsList" [value]="condition.purchaseOrderNumber" >{{condition.purchaseOrderNumber}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>-->

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <label>Product Condition</label>
                                        <mat-select matInput formControlName="inventoryConditionId" [(ngModel)]="updateProductObj.condId" (selectionChange)="getStatusChange()"
                                            required>
                                            <mat-option *ngFor="let condition of conditionsList" [value]="condition.id">{{condition.inventoryCondition}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <label>Product Status</label>
                                        <mat-select matInput formControlName="itemStatusId" [(ngModel)]="updateProductObj.stasId" required>
                                            <mat-option *ngFor="let status of statusList" [value]="status.id">{{status.itemStatus}}</mat-option>
                                        </mat-select>

                                    </mat-form-field>
                                    <span *ngIf="complexForm.controls['itemStatusId'].hasError('required') " class="text-danger">Please
                                        select itemStatus
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <label>Date</label>
                                        <input matInput type="text" [ngModel]="productUpdatedDate| date: 'dd-MMM-yyyy'" readonly [ngModelOptions]="{standalone: true}">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-success pull-right" (click)="updateUser()">Submit</button>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)=" gotoHomePage()">Cancel</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="loadBtn">
        <div class="ui-overlay-c">
            <div class="loading" style=" margin: 0;
                                        position: absolute;
                                        top: 50%;
                                        left: 50%;
                                        transform: translate(-50%, -50%);">
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <h4 style="color: #e0dcd4">Loading....</h4>
            </div>
        </div>
    </div>
</div>

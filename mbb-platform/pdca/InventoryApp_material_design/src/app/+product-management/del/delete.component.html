<div class="main-content" style="padding:30px 1px">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-info">
                <h4 class="card-title" style="text-align:center">Inventory Restore</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="PackageForm">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput [formControl]="this.packageName" [(ngModel)]="packageObj.packageName"
                                    (keyup)="getPackagebasedonSearch()" autocomplete="off">
                                <mat-placeholder class="placeholder">Package Name</mat-placeholder>
                            </mat-form-field>

                            <div class="height-skus">
                                <div *ngFor="let key of filteredPackageList" (click)="selectPackage(key)"
                                    style="background-color:white;padding: 6px;border-bottom:1px solid #ddd">
                                    {{key.packageName}} </div>
                            </div>
                            <span *ngIf="formValidate&&!packageSelection" class=" text-danger ">Please select package
                                name</span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </form>
                <div *ngFor="let sku of skuList">
                    <mat-accordion>
                        <mat-expansion-panel style="border-left: 2px solid #26c6da;margin-bottom:8px">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    <b>{{sku.productName}}</b>
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <div class="row">
                                <div class="col-6"><b>SKU : </b></div>
                                <div class="col-6">{{sku.skuCode}}</div>
                                <div class="col-6"><b>Quantity : </b></div>
                                <div class="col-6">{{sku.totalQuantity}}</div>
                            </div>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
                <br>

                    <div class="col-6" *ngIf="scannedDetails?.overalRemainingCount!=0">
                        Pending : {{scannedDetails.overalRemainingCount}}

                    <div class="col-6" *ngIf="scannedDetails?.overalRemainingCount!=0">

                    </div>
                    <div class="col-sm-12" *ngIf="scannedDetails?.overalRemainingCount==0">
                        Total Products Scanned for this package
                    </div>
                </div>-->

                    <div class="col-6">

                    </div>
                    <div class="col-6" *ngIf="packageList.length!=0">
                        <button class="btn btn-primary" (click)="restoreProduct()">Scan & Restore</button>
                    </div>
                </div> -->

                <button mat-raised-button class="btn btn-warning"
                    (click)="goToHomePage()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Back
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <button *ngIf="packageList.length!=0" mat-raised-button class="btn btn-primary"
                    (click)="restoreProduct()">Scan & Restore</button>
                <!--<div *ngIf="packageList.length!=0">
                    <button class="btn btn-primary" (click)="restoreProduct()">Scan & Restore</button>

                <button class="btn btn-warning" (click)="goToHomePage()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Back &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>-->
                <h6 style="text-align:center;margin-bottom:0px" *ngIf="packageList.length==0">No Packages Available for
                    Scanning</h6>
            </div>
        </div>
    </div>
</div>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title" style="text-align:center">Return Invoice</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="invoiceForm">

                            <div class="row">
                                <div class="col-sm-10 col-10">
                                    <!-- <mat-form-field class="example-full-width">
                                        <input matInput name="invoiceId" formControlName="invoice"
                                            [(ngModel)]="invoiceId">
                                        <mat-placeholder class="placeholder">Invoice Id *</mat-placeholder>
                                    </mat-form-field> -->
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="invoiceId" formControlName="invoice" [(ngModel)]="invoiceId"
                                            (keyup)="getInvoiceSbasedonSearch()" autocomplete="off">
                                        <mat-placeholder class="placeholder">Invoice Id *</mat-placeholder>
                                    </mat-form-field>

                                    <div class="height-skus">
                                        <div *ngFor="let key of filteredInvoicesList" (click)="selectInvoice(key)"
                                            style="border-bottom:1px solid #AAAAAA;padding: 3px">
                                            {{key}} </div>
                                    </div>
                                    <span *ngIf="invoiceForm.controls['invoice'].hasError('required') &&formValidate "
                                        class="text-danger">Please
                                        enter Invoice Id</span>
                                </div>
                                <div class="col-sm-2 col-2" (click)="getInvoiceBybarcode()" style="margin: auto"><img
                                        src="assets/img/qr-code.png">
                                </div>
                            </div>
                            <button mat-raised-button type="button" class="btn btn-danger pull-center" (click)="navigatetoHomePage()">Cancel</button>
                            <button mat-raised-button type="submit" class="btn btn-success pull-center" (click)="navigatetoInvoice()">Submit</button>
                        </form>
                    </div>
                </div>
                <br><br>
                <div *ngIf="array.length>0">
                    <div class="card">
                        <div class="card-header card-header-info">
                            <h4 class="card-title" style="text-align:center">Return QR Code</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>QRCode</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of productData">
                                            <td>{{item.inventoryItem.barcode}}</td>
                                            <td>
                                                <mat-checkbox [(ngModel)]="item.condition" name="checkbox">
                                                </mat-checkbox>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <br>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-success pull-right" (click)="submit()">Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main-content" style="padding:30px 1px">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-info">
                <h4 class="card-title" style="text-align:center">Generate QRCodes</h4>
            </div>
            <div class="card-body">

                <form [formGroup]="generateSKUForm">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput [formControl]="this.skucode" [(ngModel)]="generateObj.purchaseOrderNumber" (keyup)="getPOSbasedonSearch()"
                                    autocomplete="off">
                                <mat-placeholder class="placeholder">P.O Number</mat-placeholder>
                            </mat-form-field>

                            <div class="height-skus">
                                <div *ngFor="let key of filteredPOSList" (click)="selectPO(key)" style="border-bottom:1px solid #AAAAAA;padding: 3px">
                                    {{key.purchaseOrderNumber}} </div>
                            </div>
                            <span *ngIf="formValidate&&!poSelection" class=" text-danger ">Please select P.O Number</span>
                        </div>
                    </div>

                    <button mat-raised-button type="submit" class="btn btn-success pull-right" (click)="getSKUSBasedOnPO()" *ngIf="posList.length>0">Get SKUS</button>
                    <button mat-raised-button class="btn btn-danger pull-right" (click)="gotoPreviousPage()">Cancel</button>
                    <div class="clearfix"></div>
                </form>
            </div>
            <div class="card-body" *ngIf="posList.length==0">
                P.O's not available to generate QR Codes
            </div>
        </div>
        <div *ngFor="let sku of skuListPo">
            <mat-accordion>
                <mat-expansion-panel style="border-left: 2px solid #26c6da;margin-bottom:8px">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <b>{{sku.itemName}}</b>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="row">
                        <div class="col-6"><b>SKU : </b></div>
                        <div class="col-6">{{sku.skuCode}}</div>
                        <div class="col-6"><b>Quantity : </b></div>
                        <div class="col-6">{{sku.quantity}}</div>
                    </div>
                    <!--<button mat-raised-button color="warn" class="pull-right" (click)="GenerateQRcodes(sku)">Print</button>-->
                </mat-expansion-panel>
            </mat-accordion>
        </div>
        <button mat-raised-button type="submit" class="btn btn-success pull-right" (click)="getQRsBasedOnPo()" *ngIf="skuListPo?.length"
            [disabled]="loaderBtn">Get
            All QR Codes</button>
    </div>
    <div *ngIf="loaderBtn">
        <div class="ui-overlay-c">
            <div class="loading" style=" margin: 0;
                                        position: absolute;
                                        top: 50%;
                                        left: 50%;
                                        transform: translate(-50%, -50%);">
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <div class="loading-bar"></div>
                <h4 style="color: #e0dcd4">Loading....</h4>
            </div>
        </div>
    </div>
</div>

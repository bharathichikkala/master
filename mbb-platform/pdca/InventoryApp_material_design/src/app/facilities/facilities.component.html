<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title" style="text-align:center">Change Facility</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-sm-12 col-12">
                                    <mat-form-field>
                                        <label>Select Facility</label>
                                        <mat-select matInput [(ngModel)]="value" [ngModelOptions]="{standalone: true}"
                                            required>
                                            <mat-option *ngFor="let a of facilities" [value]="a.id">{{a.facility}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <span style="color:green;text-align:center">{{facilitySuccess}}</span><br>
                            <button type="submit" (click)="home()" class="btn btn-primary">
                                Change
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('assets/img/background.jpg'); background-size: cover; background-position: top center;height: 100%;">
        <div class="container">
            <br><br><br><br>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
                    <!--<form [formGroup]="complexForm" method="post" *ngIf="userLogin" class="smart-form client-form">-->
                    <form [formGroup]="loginForm" class="form ng-untouched ng-pristine ng-valid" method="" novalidate="">
                        <div class="card card-login">
                            <div class="card-header text-center">
                                <img src="assets/img/logom.png" width="100%">
                            </div>
                            <div class="card-body ">
                                <span class="bmd-form-group">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="Username" type="email" [formControl]="this.email"
                                            [(ngModel)]="userLogin.username">

                                    </div>
                                    <b *ngIf=" this.email.hasError('required') &&submitted  " class=" text-danger ">Please
                                        enter valid email</b>

                                    <b *ngIf=" this.email.hasError('pattern') " class=" text-danger ">Please enter
                                        valid email</b>
                                </span>
                                <br>
                                <span class="bmd-form-group">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="Password" type="password"
                                            [formControl]="this.password" [(ngModel)]="userLogin.password">
                                    </div>
                                    <b *ngIf=" this.password.hasError('required')  && submitted" class=" text-danger ">Please
                                        enter valid Password</b>
                                </span>
                                <br>
                                <span class="bmd-form-group">
                                    <div class="form-group">
                                        <label for="forgot">
                                            <a routerLink="active" routerLink="forgot-password">Forgot Password?</a>
                                        </label>
                                    </div>
                                </span>
                            </div>

                            <br>
                            <span style="color:green;text-align:center">{{resetSuccess}}</span>
                            <span style="color:red;text-align:center">{{loginErrorMessage}}</span>
                            <div class="card-footer justify-content-center">
                                <button mat-raised-button color="primary" (click)="doLogin()">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer ">
            <div class="container">
            </div>
        </footer>
    </div>
</div>

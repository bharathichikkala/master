
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <mat-form-field>
                    <input matInput name="startDate" [matDatepicker]="dp3" placeholder="Start Date" [min]="minDate" [max]="maxDate" [(ngModel)]="startDate"
                        disabled>
                    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                </mat-form-field>
                <span *ngIf="submitted && startDate==null" style='color:red'>Please select start Date
            </span>
            </div>

            <div class="col-12">
                <mat-form-field>
                    <input matInput name="endDate" [min]="minDate" [max]="maxDate" [matDatepicker]="dp4" placeholder="End Date" [(ngModel)]="endDate"
                        disabled>
                    <mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
                    <mat-datepicker #dp4 disabled="false"></mat-datepicker>
                </mat-form-field>
                <span *ngIf="submitted && endDate==null" style='color:red'>Please select end Date
            </span>
            </div>
            <div class="col-12">
                <span *ngIf="errorMessage" class="text-danger" style="text-align:center">{{errorMessage}}</span><br>
            </div>
            <button mat-raised-button type="submit" class="btn btn-success pull-right" (click)="submit()">Submit</button>
        </div>
        <div class="container-fluid">
            <mat-form-field class="example-full-width" *ngIf="dispatachDetails?.length">
                <input matInput placeholder="QR Code" [(ngModel)]="searchText">
            </mat-form-field>
            <div *ngFor="let prod of dispatachDetails|filter : searchText">
                <mat-accordion>
                    <mat-expansion-panel style="border-left: 2px solid #26c6da;">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                {{prod.barcode}}
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="row">
                            <div class="col-6">Invoice</div>
                            <div class="col-6"> {{prod.invoiceId}}</div>
                            <div class="col-6">Dispatch Date</div>
                            <div class="col-6">{{prod.updatedTime|date}}</div>
                            <div class="col-6">Comment</div>
                            <div class="col-6">{{prod.comment}}</div>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
                <div style="margin:3px"></div>
            </div>
        </div>
    </div>
    <!-- <div>
        <loader [loading]="loading"></loader>
      </div> -->
</div>

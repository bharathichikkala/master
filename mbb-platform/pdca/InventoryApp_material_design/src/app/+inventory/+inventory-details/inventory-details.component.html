<div class="main-content">
    <div class="container-fluid">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Search details by SKU" [(ngModel)]="searchText">
        </mat-form-field>

        <div *ngIf="Inventorydetails?.length==0">
            No Records found
        </div>
        <div *ngFor="let inventory of Inventorydetails  | sort | filter:searchText">
            <mat-accordion>
                <mat-expansion-panel style="border-left: 2px solid #26c6da;">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{inventory.skuCode}}
                        </mat-panel-title>
                        <!--<mat-panel-description>

                        </mat-panel-description>-->
                    </mat-expansion-panel-header>
                    <div class="row">
                        <div class="col-12">{{inventory.productName}}</div>
                        <div class="col-6">Pending</div>
                        <div class="col-6">{{inventory.pendingQcAccessment==null ? '0' : inventory.pendingQcAccessment}}</div>
                        <div class="col-6">Dispatch</div>
                        <div class="col-6">{{inventory.dispatch==null ? '0':inventory.dispatch}}</div>
                        <div class="col-6">Available</div>
                        <div class="col-6">{{inventory.inventory ==null ? '0':inventory.inventory}}</div>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
            <div style="margin:6px"></div>
        </div>
    </div>
</div>

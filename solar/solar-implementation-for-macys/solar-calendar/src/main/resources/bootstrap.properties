spring.cloud.config.name=solar-calendar
spring.cloud.config.discovery.service-id=solar-config
spring.cloud.config.discovery.enabled=true

spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=2000
spring.cloud.config.retry.max-attempts=20
spring.cloud.config.retry.multiplier=3

spring.cloud.config.username=config
spring.cloud.config.password=config

quartz.enabled=true
cron.frequency.jobwithsimpletrigger=2000
cron.frequency.jobwithcrontrigger=0/7 * * * * ?
cron.frequency.jobwithdatamap = 0/9 * * * * ?

#simplejob.frequency=1000

eureka.client.serviceUrl.defaultZone=http://eureka:eureka@localhost:28080/eureka/

zuul.sensitiveHeaders=

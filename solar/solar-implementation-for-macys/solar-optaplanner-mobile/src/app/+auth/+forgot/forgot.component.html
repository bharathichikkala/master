<div id="main" role="main" class="animated fadeInDown">
  <div id="content" class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-2 ">
        <div class="well no-padding" style="box-shadow: 0px 0px 16px #2E5070;">
          <form [formGroup]="complexForm" method="post" *ngIf="userRegisterModel" id="login-form" class="smart-form client-form">
            <header class="header-tag">
              <img alt="Solar" class="logoImage" src="assets/img/solar.png">
              <div class="app-version">Version 3.0.1</div>
            </header>
            <fieldset>
              <section *ngIf="errorMessage" style="color: red;"> {{errorMessage}} </section>
              <section>
                <label class="label" for="email" [ngClass]="{'has-error':! this.email.valid &&  this.email}"><b>Email</b></label>
                <div class="form-group form-control  input">
                  <label class="input">
                    <i class="icon-append fa fa-user"></i>
                    <input type="text" name="email" [formControl]="this.email" [(ngModel)]="userRegisterModel.email" placeholder="Email" />
                    <span *ngIf=" this.email.hasError('required') &&submitted  " class=" text-danger ">Please enter email</span>
                    <span *ngIf=" this.email.hasError('pattern') " class=" text-danger ">Please enter valid email</span>
                  </label>
                </div>
              </section>

              <section>
                <label class="label" for="phone" [ngClass]="{'has-error':! this.phone.valid &&  this.phone}"><b>Your Phone Number</b></label>
                <div class="form-group form-control  input">
                  <label class="input">
                    <i class="icon-append fa fa-lock"></i>
                    <input type="text" name="phone" [formControl]="this.phone" [(ngModel)]="userRegisterModel.phone" placeholder="Phone" />
                    <span *ngIf=" this.phone.hasError('pattern') " class=" text-danger ">Please enter 10 Digit Number</span>
                    <span *ngIf=" this.phone.hasError('required')  && submitted" class=" text-danger ">Please enter Phone</span>
                  </label>
                </div>
              </section>



            </fieldset>




            <!--<div class="row show-grid">
              <div class="col-xs-1 "> </div>
              <div class="col-xs-11 "> <span class="hidden-mobile hiddex-xs">Need an account?</span> <a routerLink="/register"><u>Create account</u></a>
              </div>
              </div>
            <br>-->
            <div class="row show-grid " style="margin-left: 15px;margin-bottom: 7px;"><b>Already registered?</b>
              <a routerLink="/login">
                <u><b> Sign In</b></u>
              </a>
            </div><br>
            <footer>
              <button type="submit" (click)="submit(userRegisterModel)" [disabled]="!complexForm.valid" class="btn btn-primary">
                <i class="fa fa-refresh"></i> Confirm with OTP
                <i class="fa fa-cog fa-spin" *ngIf="loading"></i>
                <span *ngIf="loading">loading...</span>
              </button>
            </footer>
          </form>

        </div>

      </div>
    </div>
  </div>

</div>

<div class="row postion-from-filter-target" style="padding: 27px;padding-top: 0px;padding-bottom: 0px" *ngIf="kpiInfo">
    <div class="col-md-3 col-sm-6 col-xs-12" style="text-align:center;padding:0px 6px 0px 0px">
        <div sa-widget [sortable]="false" [togglebutton]="false" [editbutton]="false" [fullscreenbutton]="false" [colorbutton]="false"
            [deletebutton]="false" saSparklineContainer saEasyPieChartContainer color="blueDark" style="margin-bottom:7px !important">
            <div class="row kpi-block">
                <div class="col-sm-12 padding-5">
                    <span class="box-title_dia">ACHIEVEMENT</span>
                </div>
                <div class="col-sm-12 padding-5">
                    <span class="box-title_dia_percentage" *ngIf="kpiInfo?.achievement">{{kpiInfo?.achievement.toFixed(2)}}</span>
                    <span class="box-title_dia_percentage" *ngIf="kpiInfo?.achievement===0">0</span><span>%</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12" style="text-align:center;padding:0px 6px 0px 0px">
        <div sa-widget [sortable]="false" [togglebutton]="false" [editbutton]="false" [fullscreenbutton]="false" [colorbutton]="false"
            [deletebutton]="false" saSparklineContainer saEasyPieChartContainer color="blueDark" class="box-shadow-ui">
            <div class="row kpi-block">
                <div class="col-sm-12 padding-5">
                    <span class="box-title_dia">PROFIT</span>
                </div>
                <div class="col-sm-12 padding-5">
                    <span class="box-title_dia_percentage" *ngIf="kpiInfo?.profit">{{kpiInfo?.profit.toFixed(2)}}</span>
                    <span class="box-title_dia_percentage" *ngIf="kpiInfo?.profit===0">0</span><span>%</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12" style="text-align:center;padding:0px 6px 0px 0px">
        <div sa-widget [sortable]="false" [togglebutton]="false" [editbutton]="false" [fullscreenbutton]="false" [colorbutton]="false"
            [deletebutton]="false" saSparklineContainer saEasyPieChartContainer color="blueDark" class="box-shadow-ui">

            <div class="row kpi-block">
                <div class="col-sm-12 col-xs-12 padding-5">
                    <span class="box-title_gold">CONVERSION</span>
                </div>
                <div class="col-sm-12 padding-5">
                    <span class="box-title_dia_percentage" *ngIf="kpiInfo?.conversion">{{kpiInfo?.conversion.toFixed(2)}}</span>
                    <span class="box-title_dia_percentage" *ngIf="kpiInfo?.conversion===0">0</span><span>%</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12" style="text-align:center;padding:0px 0px 0px 0px">
        <div sa-widget [sortable]="false" [togglebutton]="false" [editbutton]="false" [fullscreenbutton]="false" [colorbutton]="false"
            [deletebutton]="false" saSparklineContainer saEasyPieChartContainer color="blueDark" class="box-shadow-ui">
            <div class="row kpi-block">
                <div class="col-sm-12 padding-5">
                    <span class="box-title_gold">TICKET SIZE </span>
                </div>
                <div class="col-sm-12 padding-5">
                    <span class="box-title_dia_percentage" *ngIf="kpiInfo?.ticketSize">{{kpiInfo?.ticketSize.toFixed(2)}}</span>
                    <span class="box-title_dia_percentage" *ngIf="kpiInfo?.ticketSize===0">0</span>
                </div>
            </div>
        </div>
    </div>
</div>

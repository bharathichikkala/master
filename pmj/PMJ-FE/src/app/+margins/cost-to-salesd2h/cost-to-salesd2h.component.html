<sa-widgets-grid>
    <div class="padding-10">
        <date-filter-margins (dateData)="queryDate($event)">
        </date-filter-margins>
        <info-boxes [marginsInfocostd2h]="costSalesInfo"></info-boxes>
            <sa-widgets-grid *ngIf="noData" >
                <div sa-widget [sortable]="false" [togglebutton]="false" [editbutton]="false" [fullscreenbutton]="false"
                    [colorbutton]="false" [deletebutton]="false" saSparklineContainer saEasyPieChartContainer
                    color="blueDark" class="box-shadow-ui"  style="margin-top:165px;
                    padding: 4px;">
                    <header>
                        <h2>COST PRICE vs SALE PRICE(D2H) </h2>
                    </header>

                    <div class="widget-body text-center">
                        <h3>There is no data in selected time range</h3>
                    </div>
                </div>
            </sa-widgets-grid>
             <div *ngIf="!noData">
                <div class="col-xs-12 col-sm-12">
                    <div sa-widget [sortable]="false" [togglebutton]="false" [editbutton]="false"
                        [fullscreenbutton]="false" [colorbutton]="false" [deletebutton]="false" saSparklineContainer
                        saEasyPieChartContainer color="blueDark" class="box-shadow-ui">
                        <header>
                            <h2>COST PRICE-GOLD & DIAMONDS </h2>
                        </header>
                        <div class="row">
                            <div class="col-sm-6 widget-body" style="border-right:1px solid #ddd">
                                <div id="tagPriceGoldDiamondsContainer" style="height:400px"></div>
                            </div>
                            <div class="col-sm-6 widget-body">
                                <div id="salePriceGoldDiamondsContainer" style="height:400px"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div [ngClass]="uiLocationToggle ?'col-sm-12':'col-sm-6 col-xs-12'">
                    <div sa-widget [sortable]="false" [togglebutton]="false" [editbutton]="false"
                        [fullscreenbutton]="false" [colorbutton]="false" [deletebutton]="false" saSparklineContainer
                        saEasyPieChartContainer color="blueDark" class="box-shadow-ui">
                        <header>
                            <h2>{{location}} WISE-DIAMONDS COST PRICE vs SALE PRICE </h2>
                            <div class="widget-toolbar inventory_status_chart" role="menu">

                                <on-off-switch
                                    (onoffClick)="lineChartConvertion('LocWisediaTagPricevsSalePriceContainer')">
                                </on-off-switch>
                            </div>
                        </header>
                        <div>
                            <div class="widget-body">
                                <div id="LocWisediaTagPricevsSalePriceContainer" style="height:250px"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div [ngClass]="uiLocationToggle ?'col-sm-12':'col-sm-6 col-xs-12 even'">
                    <div sa-widget [sortable]="false" [togglebutton]="false" [editbutton]="false"
                        [fullscreenbutton]="false" [colorbutton]="false" [deletebutton]="false" saSparklineContainer
                        saEasyPieChartContainer color="blueDark" class="box-shadow-ui">
                        <header>
                            <h2>{{location}} WISE-GOLD COST PRICE vs SALE PRICE </h2>
                            <div class="widget-toolbar inventory_status_chart" role="menu">

                                <on-off-switch
                                    (onoffClick)="lineChartConvertion('LocWiseGoldTagPricevsSalePriceContainer')">
                                </on-off-switch>
                            </div>
                        </header>
                        <div>
                            <div class="widget-body">
                                <div id="LocWiseGoldTagPricevsSalePriceContainer" style="height:250px"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div [ngClass]="uiClassToggle ?'col-sm-12':'col-sm-6 col-xs-12'">
                    <div sa-widget [sortable]="false" [togglebutton]="false" [editbutton]="false"
                        [fullscreenbutton]="false" [colorbutton]="false" [deletebutton]="false" saSparklineContainer
                        saEasyPieChartContainer color="blueDark" class="box-shadow-ui">
                        <header>
                            <h2>DIAMONDS-COST PRICE vs SALE PRICE </h2>
                            <div class="widget-toolbar inventory_status_chart" role="menu">
                                <on-off-switch
                                    (onoffClick)="lineChartConvertion('diamondsTagPricevsSalePriceContainer')">
                                </on-off-switch>
                            </div>
                        </header>
                        <div>
                            <div class="widget-body">
                                <div id="diamondsTagPricevsSalePriceContainer" style="height:250px"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div [ngClass]="uiClassToggle ?'col-sm-12':'col-sm-6 col-xs-12 even'">
                    <div sa-widget [sortable]="false" [togglebutton]="false" [editbutton]="false"
                        [fullscreenbutton]="false" [colorbutton]="false" [deletebutton]="false" saSparklineContainer
                        saEasyPieChartContainer color="blueDark" class="box-shadow-ui">
                        <header>
                            <h2>GOLD-COST PRICE vs SALE PRICE </h2>
                            <div class="widget-toolbar inventory_status_chart" role="menu">

                                <on-off-switch (onoffClick)="lineChartConvertion('goldTagPricevsSalePriceContainer')">
                                </on-off-switch>
                            </div>
                        </header>
                        <div>
                            <div class="widget-body">
                                <div id="goldTagPricevsSalePriceContainer" style="height:250px"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
    </div>
</sa-widgets-grid>

<loader [loading]=loaderStatus></loader>

<div class="row">
    <sa-widgets-grid *ngIf="noData">
        <div sa-widget [sortable]="false" [togglebutton]="false" [editbutton]="false" [fullscreenbutton]="false"
            [colorbutton]="false" [deletebutton]="false" saSparklineContainer saEasyPieChartContainer color="blueDark"
            class="box-shadow-ui" style="margin-top:47px;
            padding: 14px;">
            <header>
                <h2>SALES</h2>
            </header>

            <div class="widget-body text-center">
                <h3>There is no data in selected time range</h3>
            </div>
        </div>
    </sa-widgets-grid>
    <div *ngIf="!noData" >
        <div [ngClass]="uiClassToggle ?'col-sm-12':'col-sm-6 col-xs-12'">
            <div sa-widget class="jarviswidget-color-blueDark jarviswidget" [colorbutton]="true"
                [fullscreenbutton]="true" [collapsed]="true" >
                <header>
                    <h2>DIAMONDS QTY-TARGET vs ACTUAL</h2>
                    <div class="widget-toolbar inventory_status_chart" role="menu">
                        <on-off-switch (onoffClick)="lineChartConvertion('diaQtygroupContainer')"></on-off-switch>
                    </div>
                </header>
                <div id="inventory_status_chart" class="dc-chart">
                    <div class="clearfix">
                        <div id="diaQtygroupContainer" style="height:250px"></div>
                    </div>
                </div>
            </div>
        </div>
        <div [ngClass]="uiClassToggle ?'col-sm-12':'col-sm-6 col-xs-12 even'">

            <div sa-widget class="jarviswidget-color-blueDark jarviswidget">
                <header>

                    <h2>DIAMONDS VALUE-TARGET vs ACTUAL </h2>
                    <div class="widget-toolbar inventory_status_chart" role="menu">
                        <on-off-switch (onoffClick)="lineChartConvertion('diaValuegroupContainer')"></on-off-switch>
                    </div>
                </header>
                <div id="inventory_status_chart" class="dc-chart">
                    <div class="clearfix">
                        <div id="diaValuegroupContainer" style="height:250px"></div>

                    </div>
                </div>
            </div>

        </div>
        <div [ngClass]="uiClassToggle ?'col-sm-12':'col-sm-6 col-xs-12 align-top'">

            <div sa-widget class="jarviswidget-color-blueDark jarviswidget">
                <header>

                    <h2>GOLD QTY-TARGET vs ACTUAL</h2>
                    <div class="widget-toolbar inventory_status_chart" role="menu">
                        <on-off-switch (onoffClick)="lineChartConvertion('goldQtygroupContainer')"></on-off-switch>
                    </div>
                </header>

                <div id="inventory_status_chart" class="dc-chart">
                    <div class="clearfix">
                        <div id="goldQtygroupContainer" style="height:250px"></div>
                    </div>

                </div>
            </div>

        </div>
        <div [ngClass]="uiClassToggle ?'col-sm-12':'col-sm-6 col-xs-12 even align-top'">

            <div sa-widget class="jarviswidget-color-blueDark jarviswidget">
                <header>

                    <h2>GOLD VALUE-TARGET vs ACTUAL </h2>
                    <div class="widget-toolbar inventory_status_chart" role="menu">
                        <on-off-switch (onoffClick)="lineChartConvertion('goldValuegroupContainer')"></on-off-switch>
                    </div>
                </header>

                <div id="inventory_status_chart" class="dc-chart">
                    <div class="clearfix">
                        <div id="goldValuegroupContainer" style="height:250px"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<loader [loading]=loaderStatus></loader>
